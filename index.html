<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Play Simon!</title>
		<link rel="stylesheet" href="css/styles.css">
		<!-- <link rel="stylesheet" href="css/original-styles.css"> -->
	</head>
	<body>
		<audio id="clip1">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
		</audio>
		<audio id="clip2">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
		</audio>
		<audio id="clip3">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
		</audio>
		<audio id="clip4">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
		</audio>
		<div id="outer-circle">
			<div id="green" class="game-section"></div>
			<div id="red" class="game-section"></div>
			<div id="yellow" class="game-section"></div>
			<div id="blue" class="game-section"></div>
			<div id="inner-circle">
				<div id="title">SIMON</div>
				<div id="switches">
					<label for="power" class="toggle">
		            	<input type="checkbox" id="power" class="toggle__input" />
		            	<span class="toggle__button"></span>
		          	</label>
					<button class="button" id="start">Start</button>
					<label for="strict" class="toggle">
		            	<input type="checkbox" id="strict" class="toggle__input" />
		            	<span class="toggle__button"></span>
		          	</label>
				</div>
				<div class="text">
					<span>POWER</span>
					<span>STRICT</span>
				</div>
				<div id="display">32</div>
				<div class="text">
					<span class="center">COUNT</span>
				</div>
			</div>
		</div>	
		<script src="js/app.js"></script>
	</body>
</html>
